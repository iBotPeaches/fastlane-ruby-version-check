name: Ruby Version Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'

    name: Ruby ${{ matrix.ruby-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Display Ruby version
        run: ruby --version

      - name: Install fastlane
        run: gem install fastlane

      - name: Verify fastlane installation
        run: fastlane --version

      - name: Run basic fastlane command
        run: fastlane env

  modern-bundler:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby 4.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: false

      - name: Install fastlane
        run: gem install fastlane

      - name: Update to modern Bundler
        run: bundler update --bundler && bundler --version

      - name: Install fastlane with modern Bundler
        run: |
          bundler install
          bundler exec fastlane --version
  
